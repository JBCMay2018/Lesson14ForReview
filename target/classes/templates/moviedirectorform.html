<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:action="@{/adddirectortomovie/{movieId}(movieId=${movie.id})}" th:object="${aDirector}" method="POST">
    <input type="text" th:value="${movie.id}"/> <br/>
    <label th:inline="text">Adding director for [[${movie.title}]]</label> <br/>
    Director:
    <select name="directors">
        <option th:each="aDirector : ${listOfDirectors}" th:value="${aDirector.id}" th:text="${aDirector.name}"></option>
    </select>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
